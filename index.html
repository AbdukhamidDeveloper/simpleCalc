<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div class="frame">
        <div class="controlers">
            <div class="view"></div>
            <button class="btn" type="button" id="Clear" value="">C</button>
            <button class="btn" type="button" id="BackSpace" value=""><-</button>
            <button class="btn" type="button" id="percent" value="%">%</button>
            <button class="btnNum" type="button" id="plus" value="+">+</button>
            <button class="btnNum" type="button" id="seven" value="7">7</button>
            <button class="btnNum" type="button" id="eight" value="8">8</button>
            <button class="btnNum" type="button" id="nine" value="9">9</button>
            <button class="btnNum" type="button" id="minus" value="-">-</button>
            <button class="btnNum" type="button" id="four" value="4">4</button>
            <button class="btnNum" type="button" id="five" value="5">5</button>
            <button class="btnNum" type="button" id="six" value="6">6</button>
            <button class="btnNum" type="button" id="mplication" value="*">*</button>
            <button class="btnNum" type="button" id="one" value="1">1</button>
            <button class="btnNum" type="button" id="two" value="2">2</button>
            <button class="btnNum" type="button" id="three" value="3">3</button>
            <button class="btnNum" type="button" id="divide" value="/">/</button>
            <button class="btnNum zero" type="button" id="zero" value="0">0</button>
            <button class="btnNum" type="button" id="point" value=".">.</button>
            <button class="btn" type="button" id="equal" value="=">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
